<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      async function redirectToLatest() {
        const lang = navigator.language || navigator.userLanguage || "en";
        const baseLang = lang.startsWith("pt")
          ? "pt"
          : lang.startsWith("es")
          ? "es"
          : "en";

        try {
          const response = await fetch(`/${baseLang}/index.json`);
          if (!response.ok) throw new Error("Failed to fetch index.json");

          const data = await response.json();

          if (data.length > 0 && data[0].permalink) {
            window.location.href = data[0].permalink;
          } else {
            // fallback para a home do idioma se n√£o houver posts
            window.location.href = `/${baseLang}/posts`;
          }
        } catch (err) {
          console.error("Redirection failed:", err);
          window.location.href = `/${baseLang}/posts`;
        }
      }

      redirectToLatest();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
